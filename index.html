<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Santi Peris, perisdev" />
  <link rel="icon" type="image/png" href="./img/sound.png" />
  <link rel="shortcut icon" type="image/x-icon" href="./img/sound.png" />
  <title>mySoundCloud</title>

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main>
    <!-- NAV -->
    <nav>
      <img src="./img/lens.png" alt="" class="lens">
      <input type="text" class="search" id="search" placeholder="Song, Artist, Album, ..." autofocus>
      <button class="btSearch" id="btSearch">Search</button>
    </nav>

    <!-- LEFT -->
    <section class="left">
      <div class="wrapper1">
        
        <!-- logo -->
        <div class="logoWrapper">
          <img class="logo" src="./img/soundcloud.png" alt="">
          <img class="logoText" src="./img/soundcloudText.png" alt="">
        </div>
        
        <div class="wrapper2">
          <!-- detail -->
          <div class="detail" id="detail">
            <img src="" alt="" class="dCover">
            <div class="artist">
              <p class="dt">Artist</p>
              <p class="dd">-</p>
            </div>
            <div class="title">
              <p class="dt">Title</p>
              <p class="dd">-</p>
            </div>
            <div class="year">
              <p class="dt">Year</p>
              <p class="dd">-</p>
            </div>
          </div>

          <!-- disk -->
          <div class="disk" id="disk">
            <div class="cover" id="cover">
              <img src="./img/axis.png" alt="" class="axis" id="axis">
            </div>            
          </div>
          
          <!-- controls -->
          <div class="controls">
            <img src="./img/start.png" alt="" class="start" id="btStart">
            <div class="bar" id="bar">
              <p class="time" id="currentTime">00:00</p>
              <div class="barTime" id="barTime"></div>
              <p class="time" id="durationTime">00:00</p>
            </div>
            <img src="./img/playPause.png" alt="" class="play" id="btPlay">
          </div>

        </div>
      </div>
    </section>

    <!-- RESULTs-->
    <section class="results">
      <div class="track_head">
        <span></span>
         <span>TITLE</span>
         <span>ARTIST</span>
      </div>
      <div class="list" id="list">
        <div class="instructions">
          <p>.. Search something & drag it to music player ..</p>
        </div>
      </div>
    </section>
  </main>

  <script src="./vendor/jquery-3.4.1.slim.min.js"></script>
  <script src="./vendor/soundcloud_sdk-3.3.2.js"></script>
  <script src="./vendor/moment.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
